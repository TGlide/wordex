<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <script src="/stats/js/script.js" data-api="/stats/api/event" data-domain="wordex.app"></script>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta
      name="description"
      content="Guess the random word every day in this multilingual open-source Wordle clone!"
    />
    <meta property="og:title" content="Wordex" />
    <meta
      property="og:description"
      content="Guess the random word every day in this multilingual open-source Wordle clone!"
    />
    <meta property="og:url" content="https://wordex.app" />
    <meta name="twitter:title" content="Wordex" />
    <meta
      name="twitter:description"
      content="Guess the random word every day in this multilingual open-source Wordle clone!"
    />
    %sveltekit.head%
  </head>
  <body>
    <script>
      const currentTheme = localStorage.getItem('theme') ? localStorage.getItem('theme') : null;

      if (currentTheme) {
        document.documentElement.setAttribute('data-theme', currentTheme);
      } else {
        document.documentElement.setAttribute('data-theme', 'dark');
      }
    </script>
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
